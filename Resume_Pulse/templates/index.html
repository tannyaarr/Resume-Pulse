<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to our Networking Platform</h1>
        <!-- Career path selection form -->
        <div id="careerPathSelection">
            <label for="careerPath">Choose a career path:</label>
            <select id="careerPath">
                <option value="software_engineer">Software Engineer</option>
                <option value="marketing_specialist">Marketing Specialist</option>
            </select>
            <button onclick="selectCareerPath()">Select</button>
        </div>
        <!-- Display networking groups -->
        <div id="groupsList" style="display: none;">
            <h2>Networking Groups</h2>
            <ul id="groups"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
