            <h2>Tell Us About Yourself</h2>
            <p>Let us know a little bit about yourself to help us guide you in choosing the right career path.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests" rows="5" cols="50" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
		
		<section>
			<form action="submit_profile.php" method="post" enctype="multipart/form-data">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required><br><br>
    
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br><br>
    
				<label for="profile_pic">Profile Picture:</label>
				<input type="file" id="profile_pic" name="profile_pic" accept="image/*"><br><br>

				<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>
